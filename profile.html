<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateh Luxe - Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Lateh Luxe Logo">
            <span>Lateh Luxe</span>
        </div>
        <div class="hamburger">â˜°</div>
        <button id="dark-mode-toggle" title="Toggle Dark Mode">ðŸŒž</button>
        <div id="hamburger-menu">
            <span class="close-menu">âœ•</span>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <main>
        <h1>Your Profile</h1>
        <section class="profile-section">
            <h2>Personal Information</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-username">Username</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone-number">Phone Number</label>
                    <input type="tel" id="edit-phone-number" pattern="[0-9]{10,15}" placeholder="e.g., +2349123456789">
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
        <section class="profile-section">
            <h2>Your Purchases</h2>
            <ul id="purchases-list"></ul>
        </section>
    </main>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="customer.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="list">
                <a href="curate.html">
                    <span class="icon"><ion-icon name="color-palette-outline"></ion-icon></span>
                    <span class="text">Curate</span>
                </a>
            </li>
            <li class="list">
                <a href="boxes.html">
                    <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
                    <span class="text">Boxes</span>
                </a>
            </li>
            <li class="list">
                <a href="cart.html">
                    <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                    <span class="text">Cart</span>
                </a>
            </li>
            <li class="list active">
                <a href="profile.html">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            document.getElementById('dark-mode-toggle').textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
        }

        document.getElementById('dark-mode-toggle')?.addEventListener('click', toggleDarkMode);

        document.querySelector('.hamburger').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.toggle('active');
        });

        document.querySelector('.close-menu').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.remove('active');
        });

        const list = document.querySelectorAll('.navigation .list');
        list.forEach(item => item.addEventListener('click', function() {
            list.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
        }));

        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('dark-mode-toggle').textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';

            // Ensure correct active class on page load
            const currentPage = window.location.pathname.split('/').pop() || 'profile.html';
            list.forEach(item => {
                const href = item.querySelector('a').getAttribute('href');
                if (href === currentPage) {
                    list.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
