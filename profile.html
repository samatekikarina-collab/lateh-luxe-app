<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateh Luxe - Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Lateh Luxe</div>
        <nav>
            <a href="customer.html">Dashboard</a>
            <a href="curate.html">Curate</a>
            <a href="boxes.html">View Boxes</a>
            <a href="cart.html">Cart</a>
            <button id="logout">Logout</button>
        </nav>
        <div class="hamburger">â˜°</div>
        <div id="hamburger-menu">
            <a href="customer.html">Dashboard</a>
            <a href="curate.html">Curate</a>
            <a href="boxes.html">View Boxes</a>
            <a href="cart.html">Cart</a>
            <a id="logout-mobile">Logout</a>
        </div>
    </header>
    <main>
        <h1>Your Profile</h1>
        <section class="profile-section">
            <h2>Personal Information</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-username">Username</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone-number">Phone Number</label>
                    <input type="tel" id="edit-phone-number" pattern="[0-9]{10,15}" placeholder="e.g., +2349123456789">
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
        <section class="profile-section">
            <h2>Your Purchases</h2>
            <ul id="purchases-list"></ul>
        </section>
    </main>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.toggle('active');
        });
        
        document.getElementById('logout-mobile')?.addEventListener('click', () => {
            document.getElementById('logout').click();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDarkMode);
        });
    </script>
</body>
</html>
