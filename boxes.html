<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateh Luxe - View Boxes</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Lateh Luxe Logo">
            <span>Lateh Luxe</span>
        </div>
        <div class="hamburger">☰</div>
        <div id="hamburger-menu" class="hidden">
            <span class="close-menu">✕</span>
            <a href="customer.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <main>
        <h1>Curated Boxes</h1>
        <section id="category-header" class="hidden">
            <a href="#" class="back-button">← </a>
            <img id="category-image" class="category-image">
            <h2 id="category-name"></h2>
        </section>
        <section id="categories-section">
            <h2>Categories</h2>
            <div id="curated-categories-grid"></div>
        </section>
        <section id="items-section" class="hidden">
            <h2>Items</h2>
            <div id="curated-items-list" class="items-grid"></div>
        </section>
        <div id="selected-items" class="selected-items-container hidden">
            <h3>Selected Items</h3>
            <div class="form-group">
                <label for="referral-code">Referral Code (Optional)</label>
                <input type="text" id="referral-code" placeholder="e.g., AFF_ABC123">
            </div>
            <ul id="selected-items-list"></ul>
            <p id="total-price">Total: ₦0.00</p>
            <button id="add-to-cart" class="hidden">Add to Cart</button>
        </div>
        <div id="total-shortcut" class="total-shortcut hidden">
            <span id="shortcut-total">₦0.00</span>
        </div>
    </main>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="customer.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="list">
                <a href="curate.html">
                    <span class="icon"><ion-icon name="color-palette-outline"></ion-icon></span>
                    <span class="text">Curate</span>
                </a>
            </li>
            <li class="list active">
                <a href="boxes.html">
                    <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
                    <span class="text">Boxes</span>
                </a>
            </li>
            <li class="list">
                <a href="cart.html">
                    <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                    <span class="text">Cart</span>
                </a>
            </li>
            <li class="list">
                <a href="profile.html">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="js/boxes.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.toggle('active');
            document.getElementById('hamburger-menu').classList.toggle('hidden');
        });

        document.querySelector('.close-menu').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.remove('active');
            document.getElementById('hamburger-menu').classList.add('hidden');
        });

        const list = document.querySelectorAll('.navigation .list');
        list.forEach(item => item.addEventListener('click', function() {
            list.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
        }));

        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDarkMode);

            const currentPage = window.location.pathname.split('/').pop() || 'boxes.html';
            list.forEach(item => {
                const href = item.querySelector('a').getAttribute('href');
                if (href === currentPage) {
                    list.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
