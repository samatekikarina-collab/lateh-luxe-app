<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateh Luxe - Confirm Email</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Lateh Luxe Logo">
            <span>Lateh Luxe</span>
        </div>
    </header>
    <main>
        <h1>Email Confirmation</h1>
        <div id="confirmation-message">
            <p>Confirming your email...</p>
        </div>
    </main>
    <script type="module">
        import { supabase } from './js/supabase.js';

        async function handleConfirmation() {
            // Check both query params and URL fragment
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.replace('#', ''));
            const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
            console.log('Confirmation token:', accessToken); // Debug log

            const messageDiv = document.getElementById('confirmation-message');

            if (!accessToken) {
                console.error('No confirmation token found in URL');
                messageDiv.innerHTML = `
                    <p>Invalid or missing confirmation link.</p>
                    <p>Please check your email or <a href="index.html">return to login</a>.</p>
                `;
                return;
            }

            try {
                const { data, error } = await supabase.auth.verifyOtp({
                    token: accessToken,
                    type: 'signup'
                });

                if (error) {
                    console.error('Confirmation error:', error.message);
                    messageDiv.innerHTML = `
                        <p>Error confirming email: ${error.message}</p>
                        <p><a href="index.html">Return to Login</a></p>
                    `;
                    return;
                }

                console.log('Email confirmed:', data);
                messageDiv.innerHTML = `
                    <p>Email confirmed successfully! You can now log in.</p>
                    <p>Redirecting to login...</p>
                `;
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
            } catch (err) {
                console.error('Unexpected error during confirmation:', err);
                messageDiv.innerHTML = `
                    <p>Unexpected error: ${err.message}</p>
                    <p><a href="index.html">Return to Login</a></p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', handleConfirmation);
    </script>
</body>
</html>
