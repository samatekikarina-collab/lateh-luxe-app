<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateh Luxe - Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="logo">Lateh Luxe</div>
    </header>
    <main>
        <h1>Reset Password</h1>
        <div id="reset-password-form">
            <form id="reset-password">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="login.html">Return to Login</a></p>
        </div>
    </main>
    <script type="module">
        import { supabase } from './js/supabase.js';

        document.getElementById('reset-password')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            console.log('Attempting password reset');

            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            if (accessToken) {
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: urlParams.get('refresh_token')
                });
                if (sessionError) {
                    console.error('Session error:', sessionError.message);
                    await Swal.fire({
                        title: "Error",
                        text: `Error setting session: ${sessionError.message}`,
                        icon: "error",
                        confirmButtonColor: "#FFD700"
                    });
                    return;
                }
            }

            const { error } = await supabase.auth.updateUser({ password: newPassword });
            if (error) {
                console.error('Password update error:', error.message);
                await Swal.fire({
                    title: "Error",
                    text: `Error resetting password: ${error.message}`,
                    icon: "error",
                    confirmButtonColor: "#FFD700"
                });
                return;
            }

            await Swal.fire({
                title: "Success",
                text: "Password reset successful! Redirecting to login...",
                icon: "success",
                timer: 2000,
                showConfirmButton: false,
                confirmButtonColor: "#FFD700"
            });
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
