<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateh Luxe - Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Lateh Luxe</div>
    </header>
    <main>
        <h1>Reset Password</h1>
        <div id="reset-password-form">
            <form id="reset-password">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="index.html">Return to Login</a></p>
        </div>
    </main>
    <script type="module">
        import { supabase } from './js/supabase.js';

        document.getElementById('reset-password')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            console.log('Attempting password reset'); // Debug log

            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            if (accessToken) {
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: urlParams.get('refresh_token')
                });
                if (sessionError) {
                    console.error('Session error:', sessionError.message);
                    alert('Error setting session: ' + sessionError.message);
                    return;
                }
            }

            const { error } = await supabase.auth.updateUser({ password: newPassword });
            if (error) {
                console.error('Password update error:', error.message);
                alert('Error resetting password: ' + error.message);
                return;
            }

            alert('Password reset successful! Please log in.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
