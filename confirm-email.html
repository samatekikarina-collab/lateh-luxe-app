<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateh Luxe - Confirm Email</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Lateh Luxe Logo">
            <span>Lateh Luxe</span>
        </div>
    </header>
    <main>
        <h1>Email Confirmation</h1>
        <div id="confirmation-message">
            <p>Processing email confirmation...</p>
        </div>
    </main>
    <script type="module">
        import { supabase } from './js/supabase.js';

        async function handleConfirmationRedirect() {
            const messageDiv = document.getElementById('confirmation-message');
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.replace('#', ''));

            const accessTokenInHash = hashParams.get('access_token');
            const typeInHash = hashParams.get('type');

            if (accessTokenInHash && typeInHash === 'signup') {
                console.log('Confirmation redirect detected via hash parameters.');
                try {
                    const { data: { user }, error: userError } = await supabase.auth.getUser();

                    if (user && !userError) {
                        console.log('User session found, email successfully confirmed.');
                        messageDiv.innerHTML = `
                            <p>Email confirmed successfully! You can now log in.</p>
                            <p>Redirecting to login in 3 seconds...</p>
                        `;
                        await Swal.fire({
                            title: "Success",
                            text: "Email confirmed successfully! Redirecting to login...",
                            icon: "success",
                            timer: 3000,
                            showConfirmButton: false,
                            confirmButtonColor: "#FFD700"
                        });
                        setTimeout(() => {
                            window.location.href = 'index.html'; // Updated redirect
                        }, 3000);
                    } else {
                        console.error('No active user session after confirmation redirect:', userError?.message);
                        messageDiv.innerHTML = `
                            <p>Email confirmation link processed, but no active session found. Please try logging in.</p>
                            <p><a href="index.html">Return to Login</a></p>
                        `;
                        await Swal.fire({
                            title: "Warning",
                            text: "No active session found. Please try logging in.",
                            icon: "warning",
                            confirmButtonColor: "#FFD700"
                        });
                    }
                } catch (err) {
                    console.error('Error checking user session:', err.message);
                    messageDiv.innerHTML = `
                        <p>An unexpected error occurred while verifying your session.</p>
                        <p><a href="login.html">Return to Login</a></p>
                    `;
                    await Swal.fire({
                        title: "Error",
                        text: "An unexpected error occurred. Please try logging in.",
                        icon: "error",
                        confirmButtonColor: "#FFD700"
                    });
                }
            } else {
                console.log('Not a direct Supabase confirmation redirect or missing parameters.');
                messageDiv.innerHTML = `
                    <p>Invalid or expired confirmation link.</p>
                    <p>Please request a new confirmation email if needed or <a href="login.html">return to login</a>.</p>
                `;
                await Swal.fire({
                    title: "Error",
                    text: "Invalid or expired confirmation link. Please try again.",
                    icon: "error",
                    confirmButtonColor: "#FFD700"
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Confirm-email page loaded at:', new Date().toISOString());
            handleConfirmationRedirect();
        });
    </script>
</body>
</html>
