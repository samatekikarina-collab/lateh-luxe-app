<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateh Luxe - Curate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Lateh Luxe Logo">
            <span>Lateh Luxe</span>
        </div>
        <div class="hamburger">☰</div>
        <div id="hamburger-menu">
            <span class="close-menu">✕</span>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <main>
        <h1>Curate Your Package</h1>
        <section id="package-form-section">
            <form id="package-form">
                <div class="form-group">
                    <label for="package-name">Package Name</label>
                    <input type="text" id="package-name" required>
                </div>
                <div class="form-group">
                    <label for="package-budget">Budget (₦, Optional)</label>
                    <input type="number" id="package-budget" step="0.01">
                </div>
                <div class="form-group">
                    <button type="submit">Start Curating</button>
                </div>
            </form>
        </section>
        <section id="categories-section" class="hidden">
            <h2>Categories</h2>
            <div id="categories-grid" class="categories-grid"></div>
        </section>
        <section id="category-header" class="hidden">
            <a href="#" class="back-button">←</a>
            <img id="category-image" class="category-image" src="" alt="Category Image">
            <h2 id="category-name"></h2>
        </section>
        <section id="items-section" class="hidden">
            <h2>Items</h2>
            <div id="items-grid" class="items-grid"></div>
        </section>
        <section id="selected-items" class="selected-items-container hidden">
            <h2>Selected Items</h2>
            <ul id="selected-items-list"></ul>
            <p id="total-price">Total: ₦0.00</p>
        </section>
        <button id="add-to-cart" class="hidden">Add to Cart</button>
        <div id="total-shortcut" class="total-shortcut hidden">₦0.00</div>
    </main>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="customer.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="list active">
                <a href="curate.html">
                    <span class="icon"><ion-icon name="color-palette-outline"></ion-icon></span>
                    <span class="text">Curate</span>
                </a>
            </li>
            <li class="list">
                <a href="boxes.html">
                    <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
                    <span class="text">Boxes</span>
                </a>
            </li>
            <li class="list">
                <a href="cart.html">
                    <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                    <span class="text">Cart</span>
                </a>
            </li>
            <li class="list">
                <a href="profile.html">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="js/curate.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.toggle('active');
        });

        document.querySelector('.close-menu').addEventListener('click', () => {
            document.getElementById('hamburger-menu').classList.remove('active');
        });

        const list = document.querySelectorAll('.navigation .list');
        list.forEach(item => item.addEventListener('click', function() {
            list.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
        }));

        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDarkMode);

            // Ensure correct active class on page load
            const currentPage = window.location.pathname.split('/').pop() || 'curate.html';
            list.forEach(item => {
                const href = item.querySelector('a').getAttribute('href');
                if (href === currentPage) {
                    list.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
